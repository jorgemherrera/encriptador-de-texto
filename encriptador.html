<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>

        <textarea id="inputText" class="text-area" placeholder="Ingresa el texto aquÃ­..."></textarea>
        
        <div class="button-container">
            
            <button class="btn" onclick="encriptar()"><i class="fas fa-lock"></i> Encriptar</button>
            <button class="btn" onclick="desencriptar()"><i class="fas fa-unlock"></i> Desencriptar</button>
            <button class="btn btn-copy" onclick="copiar()"><i class="fas fa-copy"></i> Copiar al Portapapeles</button>

        </div>
        
        <h2>Resultado:</h2>
        <textarea id="outputText" class="text-area" readonly></textarea>
        
        <button class="btn btn-copy" onclick="copiar()">Copiar al Portapapeles</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
